# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - bounsic-front

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://bounsic.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_25ea92dee1494c22a18d8ea8268299e7 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_92b12e7f7a664d05ab43b76d0015ba43 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: bounsic.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_25ea92dee1494c22a18d8ea8268299e7 }}/bounsic-front:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'bounsic-front'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_ca13cff80fdd45bb9ea199ced09f0e1b }}
        images: 'bounsic.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_25ea92dee1494c22a18d8ea8268299e7 }}/bounsic-front:${{ github.sha }}'