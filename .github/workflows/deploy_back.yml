name: Deploy to Azure VM

on:
  workflow_run:
    workflows: ["Dockerize Back"]
    types:
      - completed

jobs:
  deploy:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest

    steps:
      - name: Download Docker image artifact
        uses: actions/download-artifact@v4
        with:
          name: bounsic-back
          path: ./artifact-download  # Cambiado a una ruta neutral

      - name: Verify artifact
        run: |
          ls -la ./artifact-download
          file ./artifact-download/bounsic-back.tar.gz

      - name: SSH and deploy in Azure VM
        uses: appleboy/ssh-action@v0.1.9
        with:
          host: ${{ secrets.AZURE_VM_IP }}
          username: ${{ secrets.AZURE_VM_USER }}
          key: ${{ secrets.AZURE_VM_PRIVATE_KEY }}
          port: 22
          script: |
            # 1. Crear directorio si no existe
            mkdir -p /home/${{ secrets.AZURE_VM_USER }}/bounsic

            # 2. Copiar el archivo (usando redirecciÃ³n por STDIN)
            cat > /home/${{ secrets.AZURE_VM_USER }}/bounsic/bounsic-back.tar.gz << 'EOF'
            $(cat ./artifact-download/bounsic-back.tar.gz | base64)
            EOF
            base64 -d /home/${{ secrets.AZURE_VM_USER }}/bounsic/bounsic-back.tar.gz > /home/${{ secrets.AZURE_VM_USER }}/bounsic/bounsic-back-decrypted.tar.gz
            mv /home/${{ secrets.AZURE_VM_USER }}/bounsic/bounsic-back-decrypted.tar.gz /home/${{ secrets.AZURE_VM_USER }}/bounsic/bounsic-back.tar.gz

            # 3. Cargar y ejecutar la imagen
            cd /home/${{ secrets.AZURE_VM_USER }}/bounsic
            docker load -i bounsic-back.tar.gz
            docker stop bounsic-back || true
            docker rm bounsic-back || true
            docker run -d --name bounsic-back -p 1801:8000 --env-file ./env/.env.dev bounsic-back:latest
