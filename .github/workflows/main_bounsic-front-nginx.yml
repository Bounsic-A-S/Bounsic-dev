# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - bounsic-front-nginx

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://bounsiccontainerregistery.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_88d09074e414417aa1d7c4b43a8e2a92 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_523d865b699e42d5a2eff7a5782e78d9 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: bounsiccontainerregistery.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_88d09074e414417aa1d7c4b43a8e2a92 }}/bounsic-front:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'bounsic-front-nginx'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_3ccd7d22ba9147a6b28572f8f693b975 }}
        images: 'bounsiccontainerregistery.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_88d09074e414417aa1d7c4b43a8e2a92 }}/bounsic-front:${{ github.sha }}'