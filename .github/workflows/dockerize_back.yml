name: Dockerize and Deploy Bounsic Back

on:
  workflow_run:
    workflows: ["Run Tests"]
    types:
      - completed

jobs:
  dockerize_and_deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Crear archivo .env.dev
        run: |
          mkdir -p ./bounsic-back/env
          echo "${{ vars.ENV_BACK }}" | sed 's/ /\n/g' > ./bounsic-back/env/.env.dev

      - name: Verificar contenido del archivo .env.dev
        run: cat ./bounsic-back/env/.env.dev

      - name: Build Docker image
        run: docker build -t bounsic-back ./bounsic-back

      - name: Save Docker image
        run: docker save bounsic-back | gzip > bounsic-back.tar.gz

      - name: Transfer Docker image to Azure VM
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.AZURE_VM_IP }}
          username: ${{ secrets.AZURE_VM_USER }}
          key: ${{ secrets.AZURE_VM_PRIVATE_KEY }}
          passphrase: ${{ secrets.AZURE_VM_PASSPHRASE }}
          port: 22
          source: "bounsic-back.tar.gz"
          target: "/home/${{ secrets.AZURE_VM_USER }}/bounsic/"

      - name: SSH and deploy in Azure VM
        uses: appleboy/ssh-action@v0.1.8
        with:
          host: ${{ secrets.AZURE_VM_IP }}
          username: ${{ secrets.AZURE_VM_USER }}
          key: ${{ secrets.AZURE_VM_PRIVATE_KEY }}
          passphrase: ${{ secrets.AZURE_VM_PASSPHRASE }}
          port: 22
          script_stop: true
          script: |
            cd /home/${{ secrets.AZURE_VM_USER }}/bounsic
            docker load -i bounsic-back.tar.gz
            docker stop bounsic-back || true
            docker rm bounsic-back || true
            docker run -d --name bounsic-back -p 1801:8000 --env-file ./env/.env.dev bounsic-back:latest
