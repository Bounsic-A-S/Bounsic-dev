name: Dockerize and Deploy Bounsic Back

on:
  push:
    branches:
      - feat/deploy-backend  # Cambia "main" por la rama que prefieras

jobs:
  dockerize_and_deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build Docker image
        run: docker build -t bounsic-back:latest ./bounsic-back

      - name: Verify Docker image
        run: |
          docker inspect bounsic-back:latest || exit 1
          docker run --rm bounsic-back:latest ls /app || exit 1

      - name: Compress and save image
        run: docker save bounsic-back:latest | gzip > bounsic-back.tar.gz

      - name: Transfer files to Azure VM
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.AZURE_VM_IP }}
          username: ${{ secrets.AZURE_VM_USER }}
          key: ${{ secrets.AZURE_VM_PRIVATE_KEY }}
          port: 22
          source: "bounsic-back.tar.gz"
          target: "/home/${{ secrets.AZURE_VM_USER }}/bounsic/"

      - name: Deploy on Azure VM
        uses: appleboy/ssh-action@v0.1.8
        with:
          host: ${{ secrets.AZURE_VM_IP }}
          username: ${{ secrets.AZURE_VM_USER }}
          key: ${{ secrets.AZURE_VM_PRIVATE_KEY }}
          port: 22
          script_stop: true
          script: |
            cd /home/${{ secrets.AZURE_VM_USER }}/bounsic

            # Crear carpeta env si no existe
            mkdir -p env

            # Crear archivo .env.dev desde la variable y colocarlo en la carpeta correcta
            echo -e "${{ vars.ENV_BACK }}" > ./env/.env.dev

            # Verificar que el archivo se creó correctamente
            echo "Contenido de ./env/.env.dev:"
            cat ./env/.env.dev

            # Cargar y ejecutar el contenedor
            docker load -i bounsic-back.tar.gz || exit 1
            docker stop bounsic-back >/dev/null 2>&1 || true
            docker rm bounsic-back >/dev/null 2>&1 || true
            
            # Ejecutar el contenedor y copiar el .env.dev al contenedor
            docker run -d \
              --name bounsic-back \
              -p 1801:8000 \
              --restart always \
              bounsic-back:latest
            
            # Esperar a que el contenedor se inicie
            sleep 5
            
            # Copiar el .env.dev dentro del contenedor en /app/env/
            docker cp ./env/.env.dev bounsic-back:/app/env/.env.dev
            
            # Verificar que el archivo está dentro del contenedor
            docker exec bounsic-back ls /app/env/
            docker exec bounsic-back cat /app/env/.env.dev

            # Reiniciar el contenedor para aplicar las variables
            docker restart bounsic-back

            sleep 5
            docker ps | grep bounsic-back || exit 1
