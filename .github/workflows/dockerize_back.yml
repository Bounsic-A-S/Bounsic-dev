name: Dockerize Back

on:
  workflow_run:
    workflows: ["Run Tests"]
    types:
      - completed

jobs:
  dockerize:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Crear archivo .env.dev
        run: |
          mkdir -p ./bounsic-back/env
          echo "${{ vars.ENV_BACK }}" | sed 's/ /\n/g' > ./bounsic-back/env/.env.dev

      - name: Verificar contenido del archivo .env.dev
        run: cat ./bounsic-back/env/.env.dev

      - name: Build Docker image
        run: docker build -t bounsic-back ./bounsic-back

      - name: Save Docker image
        run: docker save bounsic-back | gzip > bounsic-back.tar.gz

      - name: Upload Docker image artifact
        uses: actions/upload-artifact@v4
        with:
          name: bounsic-back
          path: bounsic-back.tar.gz