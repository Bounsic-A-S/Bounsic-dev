name: Dockerize and Deploy Bounsic Back

on:
  push:
    branches:
      - feat/deploy-backend  # Cambia "main" por la rama que prefieras

jobs:
  dockerize_and_deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Crear carpeta env y archivo .env.dev (en GitHub Actions)
        run: |
          # Crear la carpeta env con permisos adecuados
          mkdir -p ./bounsic-back/env
          chmod 777 ./bounsic-back/env

          # Verificar permisos de la carpeta
          echo "Permisos de la carpeta env:"
          ls -ld ./bounsic-back/env

          # Crear y escribir el archivo .env.dev
          touch ./bounsic-back/env/.env.dev
          chmod 666 ./bounsic-back/env/.env.dev
          
          # Verificar permisos del archivo
          echo "Permisos del archivo .env.dev antes de escribir:"
          ls -l ./bounsic-back/env/.env.dev

          # Escribir las variables de entorno en el archivo
          echo "${{ secrets.ENV_BACK }}" | tr ' ' '\n' > ./bounsic-back/env/.env.dev
          
          # Verificar contenido del archivo
          echo "Contenido del archivo .env.dev:"
          cat ./bounsic-back/env/.env.dev

      - name: Build Docker image
        run: docker build -t bounsic-back:latest ./bounsic-back

      - name: Verify Docker image
        run: |
          docker inspect bounsic-back:latest || exit 1
          docker run --rm bounsic-back:latest ls /app || exit 1

      - name: Compress and save image
        run: docker save bounsic-back:latest | gzip > bounsic-back.tar.gz

      - name: Transfer files to Azure VM
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.AZURE_VM_IP }}
          username: ${{ secrets.AZURE_VM_USER }}
          key: ${{ secrets.AZURE_VM_PRIVATE_KEY }}
          port: 22
          source: "bounsic-back.tar.gz"
          target: "/home/${{ secrets.AZURE_VM_USER }}/bounsic/"

      - name: Deploy on Azure VM
        uses: appleboy/ssh-action@v0.1.8
        with:
          host: ${{ secrets.AZURE_VM_IP }}
          username: ${{ secrets.AZURE_VM_USER }}
          key: ${{ secrets.AZURE_VM_PRIVATE_KEY }}
          port: 22
          script_stop: true
          script: |
            cd /home/${{ secrets.AZURE_VM_USER }}/bounsic
            docker load -i bounsic-back.tar.gz || exit 1
            docker stop bounsic-back >/dev/null 2>&1 || true
            docker rm bounsic-back >/dev/null 2>&1 || true
            docker run -d \
            --name bounsic-back \
            -p 1801:8000 \
            --restart always \
            bounsic-back:latest
            sleep 5
            docker ps | grep bounsic-back || exit 1
