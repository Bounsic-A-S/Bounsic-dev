name: Dockerize and Deploy Bounsic Back

on:
  push:
    branches:
      - feat/deploy-backend

jobs:
  dockerize_and_deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Create .env file
        run: |
          mkdir -p ./bounsic-back/env
          echo "${{ vars.ENV_BACK }}" > ./bounsic-back/env/.env.dev
          echo "Verificando contenido de .env.dev:"
          cat ./bounsic-back/env/.env.dev
          [ -s ./bounsic-back/env/.env.dev ] || exit 1

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build Docker image
        run: docker build -t bounsic-back:latest ./bounsic-back

      - name: Verify Docker image
        run: |
          docker inspect bounsic-back:latest || exit 1
          docker run --rm -v $(pwd)/bounsic-back/env:/app/env bounsic-back:latest sh -c 'ls /app/env/.env.dev && python -c "from app.main import app; print(app)"' || exit 1

      - name: Compress and save image
        run: docker save bounsic-back:latest | gzip > bounsic-back.tar.gz

      - name: Transfer files to Azure VM
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.AZURE_VM_IP }}
          username: ${{ secrets.AZURE_VM_USER }}
          key: ${{ secrets.AZURE_VM_PRIVATE_KEY }}
          port: 22
          source: |
            bounsic-back.tar.gz
            ./bounsic-back/env/.env.dev
          target: "/home/${{ secrets.AZURE_VM_USER }}/bounsic/"
          strip_components: 1

      - name: Deploy on Azure VM
        uses: appleboy/ssh-action@v0.1.8
        with:
          host: ${{ secrets.AZURE_VM_IP }}
          username: ${{ secrets.AZURE_VM_USER }}
          key: ${{ secrets.AZURE_VM_PRIVATE_KEY }}
          port: 22
          script: |
            cd /home/${{ secrets.AZURE_VM_USER }}/bounsic
            
            # Configura entorno
            mkdir -p env
            chmod 755 env
            mv .env.dev env/
            chmod 644 env/.env.dev
            
            # Verifica archivo .env
            echo "Contenido de .env.dev:"
            cat env/.env.dev || exit 1
            
            # Carga imagen Docker
            docker load -i bounsic-back.tar.gz || exit 1
            
            # Detiene y elimina contenedor anterior
            docker stop bounsic-back >/dev/null 2>&1 || true
            docker rm bounsic-back >/dev/null 2>&1 || true
            
            # Ejecuta nuevo contenedor con montaje de volumen
            docker run -d \
              --name bounsic-back \
              -v $(pwd)/env/.env.dev:/app/env/.env.dev:ro \
              -p 1801:8000 \
              --restart always \
              bounsic-back:latest
            
            # Verifica despliegue
            sleep 10
            docker ps | grep bounsic-back || exit 1
            docker logs bounsic-back --tail 50