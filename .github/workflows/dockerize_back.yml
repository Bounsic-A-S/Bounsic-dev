name: Dockerize and Deploy Bounsic Back

on:
  push:
    branches:
      - feat/deploy-backend

jobs:
  dockerize_and_deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
        run: echo "ğŸ” Descargando cÃ³digo del repositorio..."

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
        run: echo "ğŸš€ Configurando Docker Buildx..."

      - name: Build Docker image
        run: |
          echo "ğŸ—ï¸ Construyendo imagen Docker..."
          docker build -t bounsic-back:latest ./bounsic-back
          echo "âœ… Imagen construida correctamente"

      - name: Verify Docker image
        run: |
          echo "ğŸ” Verificando imagen Docker..."
          docker inspect bounsic-back:latest || (echo "âŒ FallÃ³ la verificaciÃ³n de imagen"; exit 1)
          docker run --rm bounsic-back:latest ls /app || (echo "âŒ No se pudo ejecutar contenedor temporal"; exit 1)
          echo "âœ… Imagen verificada con Ã©xito"

      - name: Compress and save image
        run: |
          echo "ğŸ“¦ Comprimiendo imagen Docker..."
          docker save bounsic-back:latest | gzip > bounsic-back.tar.gz
          echo "âœ… Imagen comprimida (tamaÃ±o: $(du -h bounsic-back.tar.gz | cut -f1))"

      - name: Transfer files to Azure VM
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.AZURE_VM_IP }}
          username: ${{ secrets.AZURE_VM_USER }}
          key: ${{ secrets.AZURE_VM_PRIVATE_KEY }}
          port: 22
          source: "bounsic-back.tar.gz"
          target: "/home/${{ secrets.AZURE_VM_USER }}/bounsic/"
        run: echo "ğŸ“¤ Enviando imagen a la VM Azure..."

      - name: Deploy on Azure VM
        uses: appleboy/ssh-action@v0.1.8
        with:
          host: ${{ secrets.AZURE_VM_IP }}
          username: ${{ secrets.AZURE_VM_USER }}
          key: ${{ secrets.AZURE_VM_PRIVATE_KEY }}
          port: 22
          script: |
            cd /home/${{ secrets.AZURE_VM_USER }}/bounsic
            echo "ğŸ› ï¸ Iniciando despliegue en Azure VM..."
            
            # Cargar imagen Docker
            echo "ğŸ“¥ Cargando imagen Docker..."
            docker load -i bounsic-back.tar.gz || (echo "âŒ FallÃ³ al cargar la imagen"; exit 1)
            
            # Detener y eliminar contenedor anterior si existe
            echo "â™»ï¸ Limpiando versiÃ³n anterior..."
            docker stop bounsic-back >/dev/null 2>&1 || true
            docker rm bounsic-back >/dev/null 2>&1 || true
            
            # Ejecutar nuevo contenedor
            echo "ğŸš€ Iniciando nuevo contenedor..."
            docker run -d \
              --name bounsic-back \
              -p 1801:8000 \
              --restart always \
              bounsic-back:latest || (echo "âŒ FallÃ³ al iniciar el contenedor"; exit 1)
            
            # VerificaciÃ³n detallada
            echo "ğŸ” Verificando estado del contenedor..."
            sleep 5
            docker ps | grep bounsic-back || (echo "âŒ El contenedor no estÃ¡ corriendo"; exit 1)
            
            # Mostrar informaciÃ³n del contenedor
            echo "ğŸ“Š Estado del contenedor:"
            docker inspect --format='' bounsic-back
            
            echo "ğŸŒ Servicio disponible en:"
            echo "   - Local: http://localhost:1801"
            echo "   - Red: http://${{ secrets.AZURE_VM_IP }}:1801"
            
            echo "âœ… Despliegue completado correctamente ğŸ‰"
            echo "ğŸ“ Ãšltimos logs:"
            docker logs bounsic-back --tail 5