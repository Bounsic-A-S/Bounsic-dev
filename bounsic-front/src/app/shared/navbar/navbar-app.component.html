<header class="fixed top-0 left-0 w-full z-10 bg-bounsic-gray-4">
  <app-auth [isOpen]="isModalOpen" (closeModal)="closeModal()"></app-auth>

  <nav class="relative mx-auto flex max-w-7xl items-center justify-between px-20 py-4 shadow-bounsic-navbar">
    <!-- Logo -->
    <a routerLink="/dashboard" class="flex items-center gap-2 text-2xl font-bold text-white cursor-pointer">
      <img src="/logo/logoBounsic.png" alt="Bounsic_logo" class="h-auto w-24" />
    </a>

    <!-- Navigation Links -->
    <div class="font-semibold hidden md:flex items-center gap-8 xl:gap-x-24 2xl:gap-x-32">
      <a routerLink="/ayuda" routerLinkActive="text-white"
        class="text-md text-white/90 hover:text-white transition-colors hover:cursor-pointer">
        Tendencias
      </a>
      <a routerLink="/library" routerLinkActive="text-white"
        class="text-md text-white/90 hover:text-white transition-colors hover:cursor-pointer">
        Biblioteca
      </a>
      <div routerLink="/buscar" routerLinkActive="text-white"
        class="text-md text-white/90 hover:text-white transition-colors">
        <input class="w-20" type="text" name="" id="" placeholder="Buscar..." />
      </div>

      <!-- Dropdown -->
      <div class="relative">
        <!-- Botón para abrir el menú -->
        <button (click)="toggleLogin()" class="text-white rounded-md flex items-center">
          <div class="rounded-full bg-purple-600 size-10 cursor-pointer"></div>
        </button>

        <!-- Menú desplegable -->
        <div *ngIf="isLoggingToggled" class="absolute right-0 mt-2 w-48 bg-bounsic-gray-4 text-white shadow-lg rounded-lg">
          <!-- Usuario no autenticado -->
          <ng-container *ngIf="!userProfile">
            <button (click)="openModal()"
              class="flex items-center w-full text-left px-4 py-2 rounded-lg hover:bg-gray-800 transition-colors duration-150 focus:outline-none focus:bg-gray-700 cursor-pointer"
              role="menuitem">
              <lucide-icon [img]="loginIcon" class="my-icon mr-2" [size]="16" [strokeWidth]="3">
              </lucide-icon>
              Iniciar sesión
            </button>
          </ng-container>

          <!-- Usuario autenticado -->
          <ng-container *ngIf="userProfile">
            <div class="px-4 py-2 border-b border-gray-800">
              <div class="flex items-center">
                <div class="flex-shrink-0 h-8 w-8 rounded-full bg-gray-700 flex items-center justify-center mr-2">
                  <span class="text-sm font-medium">{{ userProfile.name.charAt(0) }}</span>
                </div>
                <div class="truncate">
                  <p class="text-sm font-medium">{{ userProfile.name }}</p>
                </div>
              </div>
            </div>
            <button (click)="logout()"
              class="flex items-center w-full text-left px-4 py-2 rounded-lg hover:bg-gray-800 transition-colors duration-150 focus:outline-none focus:bg-gray-700 cursor-pointer"
              role="menuitem">
              <lucide-icon [img]="logoutIcon" class="my-icon mr-2" [size]="16" [strokeWidth]="3">
              </lucide-icon>
              Cerrar sesión
            </button>
          </ng-container>
        </div>
      </div>
    </div>

    <!-- Mobile menu button -->
    <button class="md:hidden rounded-lg bg-white/10 p-2 text-white hover:bg-white/20" (click)="toggleMobileMenu()">
      <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
      </svg>
    </button>
  </nav>

  <!-- Mobile menu -->
  <div *ngIf="isMobileMenuOpen" class="md:hidden absolute w-full border-t border-white/10 bg-bounsic-gray-4">
    <div class="px-4 py-3 space-y-3">
      <a routerLink="/ayuda" routerLinkActive="text-white"
        class="block text-sm text-white/90 hover:text-white transition-colors">
        Tendencias
      </a>
      <a routerLink="/library" routerLinkActive="text-white"
        class="block text-sm text-white/90 hover:text-white transition-colors">
        Biblioteca
      </a>
      <a routerLink="/buscar" routerLinkActive="text-white"
        class="block text-sm text-white/90 hover:text-white transition-colors">
        <input type="text" name="" id="" placeholder="Buscar..." />
      </a>

      <!-- Mobile Login / Logout -->
      <button *ngIf="!userProfile" (click)="loginRedirect()"
        class="block text-sm text-white/90 hover:text-[#2D1B69] transition-colors">
        Iniciar sesión
      </button>
      <button *ngIf="userProfile" (click)="logout()"
        class="block text-sm text-white/90 hover:text-red-600 transition-colors">
        Cerrar sesión
      </button>
    </div>
  </div>
</header>
