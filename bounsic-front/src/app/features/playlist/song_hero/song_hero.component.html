<div class="text-white w-60 p-4">
  <div class="flex justify-center drop-shadow-lg">
    <img
      src="/playlist/like.png"
      alt="Playlist Cover"
      class="w-full rounded-lg object-cover"
    />
  </div>

  <article class="mt-4 text-left">
    <h3 class="text-lg font-semibold">Playlist privada</h3>
    <p class="text-sm text-gray-400">{{ totalSongs }} Canciones</p>
    <p class="text-sm text-gray-400">Actualizada en Enero 2025</p>
  </article>

  <article class="mt-2 text-left">
    <p class="text-sm text-gray-400">Duración:</p>
    <p class="text-sm">{{ formattedDuration }}</p>
  </article>

  <div class="flex items-center gap-3 mt-4">
    <button
      class="bg-white text-black px-4 py-1 rounded-full text-sm font-semibold"
    >
      Reproducir Mix
    </button>
    <button
      class="border border-gray-500 text-gray-500 px-2 py-1 rounded-full text-sm"
    >
      ⟳
    </button>
  </div>
</div>
