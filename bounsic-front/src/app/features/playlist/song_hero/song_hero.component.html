<article
  class="text-white w-full p-4 flex flex-row items-start gap-4 md:flex-col md:items-start md:gap-2 md:w-[300px]"
>
  <div class="flex justify-center drop-shadow-lg">
    <img
      src="/playlist/like.png"
      alt="Playlist Cover"
      class="w-full rounded-lg object-cover"
    />
  </div>

  <div class="flex-1 md:w-full md:flex md:flex-col md:justify-between">
    <section class="text-left">
      <h3 class="text-lg font-semibold">Playlist privada</h3>
      <p class="text-sm text-gray-400">{{ totalSongs }} Canciones</p>
      <p class="text-sm text-gray-400">Actualizada en Enero 2025</p>
    </section>

    <section class="mt-2 text-left">
      <p class="text-sm text-gray-400">Duración:</p>
      <p class="text-sm">{{ formattedDuration }}</p>
    </section>

    <div class="flex items-center gap-3 mt-4">
      <button
        class="bg-white text-black px-4 py-1 rounded-full text-sm font-semibold hover:scale-105 transition-transform"
      >
        Reproducir Mix
      </button>
      <button
        class="border border-gray-500 text-gray-500 px-2 py-1 rounded-full text-sm hover:bg-gray-800 transition-colors"
      >
        ⟳
      </button>
    </div>
  </div>
</article>
