<article
  class="grid grid-cols-[auto_1fr_1fr_auto_auto_auto] gap-2 items-center py-3 px-4 hover:bg-white/10 hover:bg-opacity-5 rounded-md transition-all duration-200 group text-white cursor-pointer">
  <div class="text-gray-400 w-6 text-center">{{ id }}</div>
  <div class="flex items-center gap-4">
    <div class="relative">
      <img [src]="imageUrl" alt="Album cover" class="w-8 sm:w-9 lg:w-10 aspect-square object-cover rounded-md" />
      <div
        class="absolute inset-0 flex items-center justify-center bg-black/50 bg-opacity-40 opacity-0 group-hover:opacity-100 transition-opacity rounded-md">
        <lucide-angular [img]="Play" class="my-icon fill-white" [size]="24"></lucide-angular>
      </div>
    </div>
    <div>
      <p class="font-medium">{{ title }}</p>
    </div>
  </div>
  <div class="text-gray-400">
    <span>{{ artist }}</span>
    <span class="mx-1">â€¢</span>
    <span class="text-gray-600">{{ album }}</span>
  </div>

  <button class="transition-opacity focus:opacity-100 focus:outline-none">
    <svg xmlns="http://www.w3.org/2000/svg" class="size-5 text-red-500" viewBox="0 0 20 20" fill="currentColor">
      <path fill-rule="evenodd"
        d="M3.172 5.172a4 4 0 015.656 0L10 6.343l1.172-1.171a4 4 0 115.656 5.656L10 17.657l-6.828-6.829a4 4 0 010-5.656z"
        clip-rule="evenodd" />
    </svg>
  </button>
  <div class="text-gray-400 w-12 text-right">{{ duration }}</div>
  <button class="pl-1 opacity-0 group-hover:opacity-100">
    <lucide-angular [img]="Options" class="my-icon fill-white"
      [size]="20"></lucide-angular>
  </button>
</article>
