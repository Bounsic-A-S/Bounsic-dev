<!-- Control Buttons -->
<div class="flex items-center justify-end gap-4 py-10">
  <!-- Lista -->
  <button class="text-bounsic-gray-2 hover:text-white not-dark:text-bounsic-dark-1 not-dark:hover:text-black">
    <lucide-icon [img]="List" class="my-icon" [size]="24"></lucide-icon>
  </button>

  <!-- Mute/Unmute + Volume -->
  <div class="flex items-center">
    <!-- Mute Button -->
    <button
      (click)="toggleMute.emit()"
      class="hidden md:block text-bounsic-gray-2 hover:text-white transition duration-300 not-dark:text-bounsic-dark-1 not-dark:hover:text-black"
    >
      <lucide-icon [name]="isMuted ? VolumeX : Volume2" class="size-6" />
    </button>
    <ng-container>
      <div
      class="hidden md:flex items-center ml-2 w-auto px-2 py-1 transition-all duration-300 ease-in-out"
    >
      <input
        type="range"
        min="0"
        max="1"
        step="0.01"
        [value]="volume"
        (input)="onVolumeChange_($event)"
        class="w-full h-1 accent-white not-dark:accent-black"
      />
    </div>
    </ng-container>
  </div>
</div>
