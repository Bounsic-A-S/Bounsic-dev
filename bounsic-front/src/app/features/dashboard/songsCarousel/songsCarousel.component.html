<div class="max-w-6xl mx-auto mb-16">
  <h2 class="text-xl mb-4">Nuevos descubrimientos</h2>
  <h3 class="text-3xl font-bold mb-6">Podr√≠a interesarte...</h3>

  <!-- Album Carousel (mapping) -->
  <div class="relative">
    <button
      class="absolute left-0 top-1/2 -translate-y-1/2 bg-black/50 p-2 rounded-full"
    >
      <lucide-angular
        [img]="ChevronLeft"
        class="my-icon"
        [size]="36"
      ></lucide-angular>
    </button>

    <div class="flex gap-4 overflow-x-auto pb-4 px-8">
        <!-- forrr -->
      <div *ngFor="let album of albums" class="flex-none w-48">
        <img
          [src]="album.cover"
          [alt]="album.title"
          class="w-full aspect-square object-cover rounded-md mb-2"
        />
        <h4 class="font-semibold">{{ album.title }}</h4>
        <p class="text-sm text-gray-400">{{ album.artist }}</p>
      </div>
    </div>

    <button
      class="absolute right-0 top-1/2 -translate-y-1/2 bg-black/50 p-2 rounded-full"
    >
      <lucide-angular
        [img]="ChevronRight"
        class="my-icon"
        [size]="36"
      ></lucide-angular>
    </button>
  </div>
</div>
