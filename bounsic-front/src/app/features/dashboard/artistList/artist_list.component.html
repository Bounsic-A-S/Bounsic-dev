<div class="flex overflow-hidden gap-x-8 md:gap-x-12 snap-x snap-mandatory touch-pan-x md:touch-auto scroll-smooth scroll-hidden py-2">
    
    <ng-container *ngIf="artists !== null; else featuredArtist">
        <dashboard-artist-list-card *ngFor="let artist of artists" [artist]="artist">
        </dashboard-artist-list-card>
    </ng-container>
    <ng-template #featuredArtist>
        <dashboard-artist-list-card *ngFor="let artist of featuredArtists" [artist]="artist">
        </dashboard-artist-list-card>
    </ng-template>

</div>
