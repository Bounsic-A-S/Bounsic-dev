<div
  *ngIf="isOpen"
  class="fixed inset-0 bg-black/60 backdrop-blur-[1px] flex items-center justify-center z-50"
>
  <div class="flex items-center justify-center min-h-screen px-4 mx-auto container sm:p-0">
    <div
      class="relative w-[460px] h-[460px] flex items-center justify-center group"
      clickOutside
      (clickOutside)="close()"
    >
      <!-- Contenido del modal -->
      <div
        class="z-10 bg-bounsic-gray-4 border border-bounsic-gray-3/10 w-fit px-6 py-3 rounded-xl flex flex-col justify-center items-center text-white relative"
      >
        <button
          (click)="close()"
          class="z-20 absolute top-4 right-4 text-gray-300 hover:text-white cursor-pointer"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-6 w-6"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M6 18L18 6M6 6l12 12"
            />
          </svg>
        </button>
        <h2 class="text-lg font-semibold">{{'BOUNSIC.PLAYLIST.NEW_PLAYLIST' | translate}}</h2>
        <form
          [formGroup]="registerForm"
          (ngSubmit)="onSubmit()"
          class="flex flex-col mt-4"
        >
          <section class="flex items-center justify-center gap-x-4">
            <input
              type="text"
              formControlName="playlist_title"
              placeholder="{{'BOUNSIC.PLAYLIST.PLAYLIST_TITLE' | translate}}"
              class="text-sm w-full mb-3 px-4 py-2 rounded-lg bg-zinc-800 text-white placeholder-zinc-400 focus:outline-none focus:ring-2 focus:ring-white/20"
            />

            <div
              class="flex items-center justify-center size-24 overflow-hidden relative group px-2 mb-3"
            >
              <ng-container *ngIf="previewImg; else imgNull">
                <img
                  [src]="previewImg"
                  alt="Playlist_img"
                  class="w-full h-1/2 object-cover"
                />
              </ng-container>
              <ng-template #imgNull>
                <div
                  class="bg-black flex-shrink-0 w-full h-1/2 flex items-center justify-center"
                ></div>
              </ng-template>
            </div>
            <div
              class="flex items-center justify-center size-12 rounded-full mb-3"
            >
              <label
                for="playlist_img_input"
                class=" text-white flex items-center justify-center cursor-pointer not-dark:bg-white/30 not-dark:text-black"
              >
                <lucide-angular
                  [img]="Pencil"
                  class="my-icon fill-white not-dark:fill-black w-full h-full"
                  [size]="24"
                ></lucide-angular>
              </label>

              <input
                id="playlist_img_input"
                type="file"
                accept="image/*"
                class="hidden"
                (change)="onImageChange($event)"
              />
            </div>
          </section>

          <button
            type="submit"
            class="self-center w-fit px-4 py-0.5 bg-white rounded-xl text-black cursor-pointer"
          >
            {{'BOUNSIC.CREATE' | translate}}
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
