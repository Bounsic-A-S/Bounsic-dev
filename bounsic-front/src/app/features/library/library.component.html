<div class="bg-bounsic-gradient text-white min-h-screen pb-4">
  <main-navbar></main-navbar>
  <main class="container mx-auto mt-20 pt-8 sm:pt-10 px-6 xl:px-2">
    <!-- Playlists Section -->
    <section class="mb-10">
      <h2 class="text-xl sm:text-3xl font-bold mb-4">Playlists</h2>
      <div class="h-px w-full bg-white mb-6"></div>

      <div class="flex flex-row flex-wrap gap-6 p-1">
        <!-- Playlist Cards -->
        <library-item *ngFor="let playlist of playlists" [playlist]="playlist">
        </library-item>

        <!-- Add Playlist Button -->
        <button class="cursor-pointer flex items-center ">
          <div
            class="aspect-square border border-gray-700 rounded-xl flex items-center justify-center mb-2 size-28 md:size-36 xl:size-40">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 text-gray-500" fill="none" viewBox="0 0 24 24"
              stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1" d="M12 4v16m8-8H4" />
            </svg>
          </div>
        </button>
      </div>
    </section>

    <!-- Me gustas Section -->
    <section>
      <h2 class="text-xl sm:text-3xl font-bold mb-4">Me gustas</h2>
      <div class="h-px w-full bg-white mb-6"></div>

      <div class="flex flex-row flex-wrap gap-6 p-1">
        <library-item [playlist]="favorites">
        </library-item>

        <!-- Liked Playlist Cards -->
        <library-item *ngFor="let playlist of likedPlaylists" [playlist]="playlist">
        </library-item>
      </div>
    </section>
  </main>
</div>
