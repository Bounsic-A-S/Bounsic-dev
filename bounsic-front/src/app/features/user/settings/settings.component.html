<body class="min-h-screen flex text-white bg-bounsic-gray-4">
  <!-- Sidebar -->
  <aside class="w-[14vw] flex flex-col shadow-bounsic-sidebar-user">
    <!-- Back button -->
    <div class="p-4"></div>
    <nav class="flex-1">
      <ul class="space-y-4 py-4">
        <ng-container *ngFor="let item of menuItems">
          <li
            *ngIf="item.route; else staticItem"
            class="px-6 py-2"
            routerLinkActive
            #rla="routerLinkActive"
            [ngClass]="{
              'bg-gradient-to-r from-bounsic-red to-bounsic-yellow font-medium':
                rla.isActive
            }"
          >
            <a [routerLink]="item.route" class="block w-full">
              {{ item.label }}
            </a>
          </li>

          <ng-template #staticItem>
            <li class="px-6 py-2">
              {{ item.label }}
            </li>
          </ng-template>
        </ng-container>
      </ul>
    </nav>

    <!-- Logo at bottom -->
    <div class="p-6 flex justify-center text-white">
      <img
        class="size-12"
        src="/logo/svg/logoBounsic_reduced.svg"
        alt="Logo_Bounsic"
      />
    </div>
  </aside>
  <!-- Main content -->
  <main class="h-screen w-full container mx-auto px-10">
    <div class="container mx-auto px-4 mt-[10vh]">
      <router-outlet></router-outlet>
    </div>
  </main>
</body>
