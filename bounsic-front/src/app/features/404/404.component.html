<div class="bg-black text-white min-h-screen flex flex-col justify-center px-6 relative overflow-hidden">
    
    <div class="absolute inset-0 flex items-center justify-center pointer-events-none">
        <h1 class="outline-404">404</h1>
    </div>
    
    <div class="absolute top-8 left-8 z-10">
        <img src="/logo/logoBounsic.png" alt="Bounsic_logo" class="h-auto w-40" />
    </div>
    
    <div class="flex flex-col md:flex-row items-center max-w-6xl w-full gap-12 mx-auto z-10 relative">

            <img src="/background/background.png" alt="Persona con auriculares" 
                 class="h-auto w-full max-w-xl rounded-lg shadow-lg border-2 border-red-500" />

            <div class="flex justify-center md:justify-start">
